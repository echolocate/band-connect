{% extends "layout.html" %}
{% block body %}
    {% for band in bands %}
    <table>
        <h2>{{ band["name"] }}</h2>
        <tr>
            <td><b>Phone</b></td>
            <td>{{ band["phone"] }}</td>
        </tr>
        <tr>
            <td><b>Genre</b></td>
            <td>{{ band["genre"] }}</td>
        </tr>
        <tr>
            <td><b>Number of members</b></td>
            <td>{{ band["members"] }}</td>
        </tr>        
    {% endfor %} 
{% endblock body %}
